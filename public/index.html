<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie Tracker</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Gestión de Películas</h1>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar película por título">
      <button id="searchBtn" class="btn btn-outline-primary">Buscar</button>
    </div>

    <div class="card p-3 mb-3">
      <h5>Agregar / Editar Película</h5>
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="titleInput" class="form-control" placeholder="Título">
        </div>
        <div class="col-md-2">
          <input type="number" id="yearInput" class="form-control" placeholder="Año">
        </div>
        <div class="col-md-3">
          <input type="text" id="genreInput" class="form-control" placeholder="Género">
        </div>
        <div class="col-md-2">
          <input type="number" id="ratingInput" class="form-control" placeholder="Rating (1-10)">
        </div>
        <div class="col-md-2 d-grid">
          <button id="addBtn" class="btn btn-success">Agregar</button>
        </div>
      </div>
    </div>


    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Año</th>
          <th>Género</th>
          <th>Rating</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="movieTableBody"></tbody>
    </table>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/public/js/main.js"></script>
</body>
</html>
